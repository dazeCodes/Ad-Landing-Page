<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NodCredit</title>
    <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="../img/icon.ico" type="image/x-icon" />
  </head>
  <body>
    <main class="flex items-center flex-col px-4 font-400">
      <section class="mt-12 mb-12">
        <a href="index.html"
          ><img
            src="../img/logo 1@3x.png"
            alt="logo"
            id="logo"
            width="170.33px"
            height="31.94px"
        /></a>
      </section>

      <section
        class="blue-sect blue-bg w-full blue-shadow rounded-md text-md mb-8 leading-relaxed"
      >
        <div>
          <p
            class="md:mx-auto text-center white-txt py-16 px-6 md:py-12 md:w-3/4 font-600"
          >
            How does 5% GUARANTEED returns on investment monthly sound to you?
            i.e every month
          </p>
          <form action="" class="flex white-txt justify-center pb-6">
            <p class="form-text mr-10">
              <input
                type="radio"
                name="great-check"
                id="Great"
                class=""
              />&nbsp; Great
            </p>
            <p class="form-text ml-10">
              <input type="radio" name="nah-check" id="Nah" />&nbsp; Nah
            </p>
          </form>
        </div>
      </section>

      <section
        class="second-sect blue-shadow w-full rounded-md mb-12 py-6 px-4 md:py-12 md:w-3/4"
      >
        <p class="second-text blue-txt text-center font-500 mb-4">
          See what your 5% monthly returns calculates to
        </p>
        <div class="font-300 text-sm flex justify-between items-center">
          <div
            class="border-solid border-2 border-gray-300 white-bg px-6 py-2 rounded-md ml-6"
          >
            Invest Amount
          </div>
          <p class="font-600 text-3xl">=</p>
          <div
            class="border-solid border-2 border-gray-300 white-bg px-6 py-2 rounded-md mr-6"
          >
            Monthly Returns
          </div>
        </div>
      </section>
    </main>
    <section class="final-sect flex justify-end mr-4">
      <a href="questionnaire2.html"
        ><button
          class="orange-bg py-3 px-4 text-lg rounded-md text-white focus:outline-none orange-shadow"
        >
          Continue
        </button></a
      >
    </section>
  </body>
</html>
