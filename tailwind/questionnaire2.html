<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NodCredit</title>
    <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="../img/icon.ico" type="image/x-icon" />
  </head>
  <body>
    <main class="flex items-center flex-col px-4 font-400">
      <section class="mt-12 mb-12">
        <a href="index.html"
          ><img
            src="../img/logo 1@3x.png"
            alt="logo"
            id="logo"
            width="170.33px"
            height="31.94px"
        /></a>
      </section>

      <section
        class="blue-sect2 blue-bg w-full blue-shadow rounded-md text-md mb-8 leading-relaxed"
      >
        <div>
          <p
            class="md:mx-auto text-center white-txt py-16 px-6 md:py-12 md:w-3/4 font-600"
          >
            Do you want your investment to make money or headlines?
          </p>
          <form action="" class="flex white-txt justify-center pb-6">
            <p class="form-text mr-10">
              <input
                type="radio"
                name="great-check"
                id="Great"
                class=""
              />&nbsp; Money
            </p>
            <p class="form-text ml-10">
              <input type="radio" name="nah-check" id="Nah" class="" />&nbsp;
              Headlines
            </p>
          </form>
        </div>
      </section>
    </main>
    <section class="final-sect flex justify-end mr-4">
      <a href="questionnaire2.html"
        ><button
          class="orange-bg py-3 px-4 text-lg rounded-md text-white focus:outline-none orange-shadow"
        >
          Continue
        </button></a
      >
    </section>
  </body>
</html>
